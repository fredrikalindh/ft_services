apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - name: ssh
    port: 422
    targetPort: 422
    nodePort: 422
  - name: https
    port: 443
    targetPort: 443
    nodePort: 443
    protocol: TCP

